    <script src="loops.js"></script>

<body>
    <main>
        <h1>Find Prime Numbers</h1>
        <p>Enter any a number to find out if it is a prime number.</p>
        
        <label for="number">Enter Number:</label>
        <input type="text" id="number" value="100"><br>

        <input id="count" disabled></input><br>
