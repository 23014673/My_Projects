<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10 - Form Validation</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Exercise 10 - Form Validation</h1>
        
        <form id="dataForm" method="GET" action="result.html">

<!-- First Name -->
            <label for="firstName">First Name</label>

            <input type="text" id="firstName" name="firstName" required>
            
            <small id="firstNameError" class="error"></small>
            
            <br>

<!-- Age -->
            <label for="age">Age (18-109)</label>
            
            <input type="text" id="age" name="age" pattern="\d{1,3}" required>
            
            <small id="ageError" class="error"></small>
            
            <br>

<!-- Phone Number -->
            <label for="phoneNumber">Phone Number</label>
            
            <input type="text" id="phoneNumber" name="phoneNumber" pattern="\d{3}-\d{3}-\d{4}" placeholder="123-123-1234" required>
            
            <small id="phoneNumberError" class="error"></small>
            
            <br>

<!-- GPA -->
            <label for="gpa">GPA (0-4)</label>
            
            <input type="text" id="gpa" name="gpa" pattern="\d(\.\d{1,2})?" placeholder="3.5" required>
            
            <small id="gpaError" class="error"></small>
            
            <br>

<!-- MAC Address -->
            <label for="macAddress">MAC Address</label>
            
            <input type="text" id="macAddress" name="macAddress" pattern="[0-9A-Fa-f]{2}(-[0-9A-Fa-f]{2}){5}" placeholder="A1-B2-C3-D4-E5-F6" required>
            
            <small id="macAddressError" class="error"></small>
            
            <br>

<!-- IP Address -->
            <label for="ipaddress">IP Address</label>

            <input type="text" id="ipaddress" name="ipaddress" pattern="(\d{1,3}\.){3}\d{1,3}" placeholder="123.123.1.1" required>
            
            <small id="ipaddressError" class="error"></small>

            <br>

<!-- Credit Card Number -->
            <label for="creditCard">Credit Card Number</label>
            
            <input type="text" id="creditCard" name="creditCard" placeholder="1234-5678-1234-5678" required>
            
            <small id="creditCardError" class="error"></small>
            
            <br>

<!-- Santa Fe Student ID -->
            <label for="sfId">Santa Fe Student ID</label>
            
            <input type="text" id="sfId" name="sfId" pattern="SF-\d{4}-\d{4}" placeholder="SF-1234-5678" required>
            
            <small id="sfIdError" class="error"></small>
            
            <br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
